<!doctype html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	
	<script src="calcs.js"></script>
	<meta charset="utf-8">
	<title>BP calculator</title>

</head>

<body>
<center>
	<h1>Dead By Daylight Blood Point Calculator</h1>
	<br><br>
		
		
	<div>
	<form>
  	Current level:<br>
  <input type="number" id="current" name="current" value=1 min=1 max=49><br><br>
  Target level:<br>
  <input type="number" id="goal" name="goal" value=2 min=2 max=50>
	</form>
		<p>BPs until target level:</p>
		<p id="bpValue">0</p>
	</div>
</center>
	
</body>

<footer>
	<script>
		var input = document.getElementById("current");
		var input2 = document.getElementById("goal");
		
		function setValue() {
			var bps = document.getElementById("bpValue");
			bps.innerHTML = bpsUntilLevel(parseInt(input.value,10), parseInt(input2.value,10)).toLocaleString()
		}
		window.onload =function() {
			setValue();
		};

		input.addEventListener('keyup',function(){
			setValue();
		});
		input2.addEventListener('keyup',function(){
			setValue();
		});
		document.addEventListener('mouseup',function(){
    		setValue();
		});

	</script>	
</footer>
</html>
